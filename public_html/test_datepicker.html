<!DOCTYPE HTML>
<html>
  <head>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <div class='input-group date'>
                    <input type='text' class="form-control" placeholder="Select Date"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    
                </div> 
            </div>
        </div>
        <div class="col-xs-2">
            <select class="selectpicker form-control" data-size="5" data-live-search="true" placeholder="Hour">
                <option value="Hour">Hour</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="selectpicker form-control" data-size="5" data-live-search="true" placeholder="Min">
                <option value="Min">Min</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>

                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="selectpicker form-control" data-live-search="true">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
            </select>
        </div>
            
<!--
            <div class="col-xs-4">
                <input type="time" class="form-control" />
            </div>
-->
    </div>
</div>
<script type="text/javascript" src="script/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="script/bootstrap.min.js"></script>
<script type="text/javascript" src="script/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="script/bootstrap-select.min.js"></script>
      
<script type="text/javascript">
    $(function () {
         $(".input-group.date").datepicker({ autoclose: true, todayHighlight: true });
    });
    
    $('.selectpicker').selectpicker({
      size: 4
    });
</script>
      

  </body>
<html>
